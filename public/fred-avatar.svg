<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for suit -->
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2942;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for face -->
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c4a0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for hair -->
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for tie -->
    <linearGradient id="tieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect for AI indicator -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Suit/Shoulders -->
  <path d="M30 200 Q30 160 60 145 L80 140 L100 155 L120 140 L140 145 Q170 160 170 200" 
        fill="url(#suitGradient)" filter="url(#shadow)"/>
  
  <!-- White shirt collar -->
  <path d="M75 145 L85 160 L100 150 L115 160 L125 145 L115 140 L100 148 L85 140 Z" 
        fill="#ffffff"/>
  
  <!-- Tie -->
  <path d="M95 150 L100 148 L105 150 L103 175 L100 180 L97 175 Z" 
        fill="url(#tieGradient)"/>
  <polygon points="95,150 100,155 105,150 100,148" fill="#0d9488"/>
  
  <!-- Neck -->
  <ellipse cx="100" cy="135" rx="18" ry="12" fill="url(#faceGradient)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="95" rx="45" ry="55" fill="url(#faceGradient)" filter="url(#shadow)"/>
  
  <!-- Ears -->
  <ellipse cx="55" cy="95" rx="8" ry="12" fill="url(#faceGradient)"/>
  <ellipse cx="145" cy="95" rx="8" ry="12" fill="url(#faceGradient)"/>
  
  <!-- Hair - slicked back style -->
  <path d="M55 75 Q55 35 100 30 Q145 35 145 75 Q145 55 100 50 Q55 55 55 75" 
        fill="url(#hairGradient)"/>
  <path d="M58 80 Q60 50 100 45 Q140 50 142 80 Q140 60 100 55 Q60 60 58 80" 
        fill="url(#hairGradient)"/>
  
  <!-- Side hair -->
  <path d="M55 75 Q50 85 55 100" stroke="url(#hairGradient)" stroke-width="8" fill="none"/>
  <path d="M145 75 Q150 85 145 100" stroke="url(#hairGradient)" stroke-width="8" fill="none"/>
  
  <!-- Eyebrows -->
  <path d="M70 75 Q80 70 90 75" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M110 75 Q120 70 130 75" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <ellipse cx="80" cy="88" rx="10" ry="7" fill="#ffffff"/>
  <ellipse cx="120" cy="88" rx="10" ry="7" fill="#ffffff"/>
  
  <!-- Irises -->
  <circle cx="80" cy="88" r="5" fill="#1e3a5f"/>
  <circle cx="120" cy="88" r="5" fill="#1e3a5f"/>
  
  <!-- Pupils -->
  <circle cx="80" cy="88" r="2.5" fill="#0a1628"/>
  <circle cx="120" cy="88" r="2.5" fill="#0a1628"/>
  
  <!-- Eye highlights -->
  <circle cx="82" cy="86" r="1.5" fill="#ffffff"/>
  <circle cx="122" cy="86" r="1.5" fill="#ffffff"/>
  
  <!-- Nose -->
  <path d="M100 90 L100 105 Q95 112 100 112 Q105 112 100 105" 
        stroke="#d4a574" stroke-width="1.5" fill="none"/>
  
  <!-- Mouth - confident smile -->
  <path d="M85 120 Q100 130 115 120" stroke="#c17f59" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Subtle chin definition -->
  <path d="M85 135 Q100 145 115 135" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- AI indicator badge -->
  <circle cx="165" cy="35" r="18" fill="#1a365d" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
  <text x="165" y="40" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <!-- FRED text badge -->
  <rect x="60" y="175" rx="10" ry="10" width="80" height="22" fill="#1a365d"/>
  <text x="100" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FRED</text>
</svg>
